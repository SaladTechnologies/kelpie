name: Build and Publish Binary

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Specify your Node.js version here

      - name: Install Dependencies
        run: npm install

      - name: Build Binary
        run: npm run build-binary

      - name: Get version from package.json
        id: package-version
        run: echo "::set-output name=version::$(node -p "require('./package.json').version")"

      - name: Create Release
        id: create_release
        
        run: |
          gh release create ${{ steps.package-version.outputs.version }} \
          --title "Release ${{ steps.package-version.outputs.version }}" \
          --notes "Release ${{ steps.package-version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        run: gh release upload ${{ steps.package-version.outputs.version }} ./dist/kelpie
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
